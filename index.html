<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="container">
      <header class="header">
        <img class="banner" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
        <a class="header__text" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </header>
      <main class="main">
        <section class="section section_up">
          <h3 class="section__title">Add Item</h3>
          <form class="item item_add">
            <input class="item__add" id="new-task" type="text">
            <button class="button">Add</button>
          </form>
        </section>
        <section class="section">
          <h3 class="section__title">Todo</h3>
          <ul class="section__list section__list_incompleted">
            <li class="item">
              <input class="item__checkbox" type="checkbox"> 
              <label class="item__label">Pay Bills</label>
              <input class="item__text" type="text">
              <button class="button button_edit">Edit</button>
              <button class="button button_delete">
                <img class="button__img button__img_delete" src="./remove.svg" alt="Remove arrow">
              </button>
            </li>
            <li class="item item_edit-mode">
              <input class="item__checkbox" type="checkbox">
              <label class="item__label">Go Shopping</label>
              <input class="item__text" type="text" value="Go Shopping">
              <button class="button button_edit">Save</button>
              <button class="button button_delete">
                <img class="button__img button__img_delete" src="./remove.svg" alt="Remove arrow">
              </button>
            </li>
          </ul>
        </section>
        <section class="section">
          <h3 class="section__title">Completed</h3>
          <ul class="section__list section__list_completed" id="completed-tasks">
            <li class="item">
              <input class="item__checkbox" type="checkbox" checked>
              <label class="item__label">See the Doctor</label>
              <input class="item__text" type="text">
              <button class="button button_edit">Edit</button>
              <button class="button button_delete">
                <img class="button__img button__img_delete" src="./remove.svg" alt="Remove arrow">
              </button>
            </li>
          </ul>
        </section>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
